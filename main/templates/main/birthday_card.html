{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/birth_day_card/style.css' %}">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap">
    <title>BirthDay Card</title>
    <link rel="shortcut icon" href="{% static 'img/BirthdayCard.png' %}">
    <meta http-equiv="refresh" content="40; url = {% url 'main:birthday_cake' %}"/>
</head>
<body>
<embed src="{% static 'music/HappyBirthdaySong.m4a' %}" loop="false" autostart="false" width="2" height="0">
<div class="card">
    <img src="https://cdn.pixabay.com/photo/2020/10/06/21/54/cake-5633461__480.png" alt="birthday" class="birthday">
    <div class="text">
        <h1 style="color: #ff1baf">Happy Birthday!</h1>
        <p>Have a great future dear {{ general_info.target }}️</p>
        <div class="credit">Made with ❤️💙 by <a style="color: #fab6b6"
                                                href="{{ general_info.programmer_link }}">{{ general_info.programmer }}</a>
        </div>
    </div>
    <div class="space"></div>
</div>
</body>
</html>
